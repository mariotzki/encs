	<style>
		 .dropdown-submenu:hover > ul
		 {
     		display: block;

		 }
		.dropdown-menu>li>a
		 {
			line-height: 2;
			border-bottom: dotted;
			border-bottom-color: rgba(0, 0, 0, 0.14902);
			border-bottom-width: 1px;

		}

</head>
 <body>
	
 	<div id="root"></div>

	<script id="list" type="x-handlebars-template">
		    {{#each items}} {{! Each item is an "li" }}
			    {{#if top}}
					<li>
					<a href="{{url}}" class="dropdown-toggle" data-toggle="dropdown">{{label}} {{#if top}}<span class="caret"></span>{{/if}}</a>
			    {{else}}
			     	{{#if items}}
			     		<li class="dropdown-submenu">
			     		<a href="{{url}}" class="dropdown-toggle" data-toggle="dropdown" >{{label}} </a>
			     	{{else}}
			    		<li>
			    		<a href="{{url}}">{{label}} </a>
			    	{{/if}}
			    	
			    {{/if}}
			        
			        {{#if items}} {{! Within the context of the current item }}
				        <ul class="dropdown-menu" role="menu">
				        {{> list}} {{! Recursively render the partial }}
				        </ul>
			        {{/if}}
			    </li>
		    {{/each}}
</script>

<script id="main" type="x-handlebars-template">
    <ul class="nav navbar-nav" role="menu">
    {{> list}}
    </ul>
</script>

	</script>
